<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tetrise</title>
</head>
<body>
    <div class="game-container">
      <div class="side-panel left">
        <h1 class="logo">Tetrise</h1>
        <div class="hud">
          <div class="hud-group">
            <label>Mode</label>
            <select id="gameMode">
              <option value="pvp">PvP</option>
              <option value="vsBot">Vs Bot</option>
            </select>
          </div>
          <div class="hud-group">
            <label>Bot Difficulty</label>
            <select id="difficultySelect" disabled>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="hud-group inline">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
          </div>
          <div class="hud-group">
            <div class="stat">Player 1 Score: <span id="score1">0</span></div>
            <div class="stat">Player 2 Score: <span id="score2">0</span></div>
          </div>
          <div class="hud-group">
            <div class="kbd">
              <div class="kbd-title">Player 1</div>
              <div>A/D: Move • S: Soft • W: Rotate • Space: Hard</div>
            </div>
            <div class="kbd">
              <div class="kbd-title">Player 2</div>
              <div>←/→: Move • ↓: Soft • ↑: Rotate • Enter: Hard</div>
            </div>
          </div>
        </div>
      </div>

      <div class="stage">
        <!-- Player 1 Board -->
        <div class="board-wrap">
          <div id="nextTop1" class="next-on-board"></div>
          <div class="board" id="board1"></div>
        </div>

        <!-- Player 2 Board -->
        <div class="board-wrap">
          <div id="nextTop2" class="next-on-board"></div>
          <div class="board" id="board2"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
